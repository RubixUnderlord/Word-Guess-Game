<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="assests/javascript/game.js"></script>
</head>

<body>
    <button id="start">Start Game</button>
    <div class="container">
        <div class="row justify-content-md-center hide game text-white">
            <div class="col game hide ">
                <h3 id="wins"></h3>
            </div>
            <div class="col game hide">
                <h2 id="remainingWord"></h2>
            </div>
            <div class="col game hide">
                <h3 id="loses"></h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center" id="hide">
        <div id="restart">
        </div>
    </div>
    <div id="letters" class="row justify-content-md-center">

    </div>
    </div>
</body>

</html>
